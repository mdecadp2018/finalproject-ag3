<section data-markdown>
    <script type="text/template">
## 設計理念

* 參考老師提供資料繪製圖形大綱

* 保留腳部原型比例，修改連桿厚度

* 增加腳底面積以增加摩擦力、穩定性

* 傳動部分增加齒輪系，利用減速方式增加扭力

    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
## 問題

* 本體包含馬達、減速齒輪，故繪製難度增加

* 齒輪的減速比及轉向問題

* 使用Onshape協同時，組合約束條件過多

* Dummy的正確使用方式

* 零件命名確實，才不致混亂

* 零件連接複雜、易搞混，造成V-rep分析頻頻出錯
    </script>
</section>

組內在每周也都會開一次會議，確保成員都在狀況內，個個組別也時常積極提出問題，讓所有組員資訊保持平等，改正及檢討，持續追求完美
